<div class="wrapper">
  <app-category (selectedCategory)="onCategorySelected($event)"></app-category>
  <div class="maincontainer">
    <div class="productlisting">
        <h1 style="color:white;">Products</h1>
      <app-product [selectedCategory]="selectedCategory" (productSelected)="onProductSelected($event)"></app-product>
    </div>
    <div class="shoppingCart"><app-shopping-cart [product]="productSelected"></app-shopping-cart></div>
  </div>
</div>
